<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Digit Recognition</title>

  {% load static %}

      <style>

*{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

body{
  margin: 0;
}

      </style>
  </head>
  <body style="font-family: 'Noto Serif', serif; background-color: #054871">

    <div
      style="
        display: flex;
        height: 100vh;
        justify-content: space-around;
        align-items: center;
      "
      class="container"
    >
      <div style="margin: auto; background-color:white; border:solid 1px white; border-radius: 40px; padding:1%">
        <img
          src="{% static '/images/mnist.png' %}"
          width="500"
          height="500"
          style="border: solid 1px white; border-radius: 40px"
        />
      </div>
      <div
        id="right"
        style="
          margin: auto;
          width: 430px;
          height: 430px;
          padding: 10px;
          border: 1px solid black;
          background-color: white;
          border-radius: 40px;
        "
      >


        <form action="ResultText/" method="POST" enctype="multipart/form-data" style="margin-left: 15px; padding: 0px 7px">{% csrf_token %}
          <p
          id="right-head"
          style="

            color: #054871;
            text-align: left;
            padding-left: 5%;
            font-size: 2.3rem;
          "
        ><b>
          Recognize the digit</b>
        </p>
          <div style="padding-left: 23%">
            <img
          src="{% static '/images/icon.png' %}"
          width="150"
          height="100"

        />
          </div>
          <p
            style=" color: #054871;
            text-align: left;
            font-size:1.65rem;
            font-weight:bold;
          "
            >Attach the image</p>
          <input style="

            color: #054871;
            font-size: 1.35rem;
          " type="file" id="imageInput" name="imageInput" accept="image/*" title="Upload image">


          <button
            type="Submit"
            style="
            padding: 8px;
            margin: 6%;
            width: 84%;
            height: 18%;
            border: #0E4C92 solid 3px;
            background-color: #0E4C92;
            border-radius: 10px;
            color: white;
            font-size: 26px;
            font-weight: 700;
            box-shadow: 2px 2px 4px #aaa;
            line-height:1.8rem;
            "
          >
            Recognize Digit
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
  </html>
